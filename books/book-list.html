<!DOCTYPE html>
<html>
  <head>
    <title>Google Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Varela" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <div class="header">
      <div class="overlay">
        <div class="title">
          <h1>Book Club</h1>
          <i class="fas fa-book-open"></i>
        </div>
        <a href="index.html" class="btn btn-success list-link">Home<i class="fas fa-home"></i></a>
        <a href="book-list.html" class="btn btn-success list-link">My Book List<i class="fas fa-book"></i></a>
      </div>
    </div>

    <div class="container list-container">
      <h3>My Book List</h3>
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Author(s)</th>
            <th scope="col">Category</th>
            <th scope="col" class="text-center">Page Count</th>
            <th scope="col">Publisher</th>
            <th scope="col" class="text-center">Average Rating</th>
            <th scope="col" class="text-center">Info</th>
            <th scope="col" class="text-center">Delete</th>
          </tr>
        </thead>
        <tbody id="table-body">

        </tbody>
      </table>
    </div>

    <script src="main.js"></script>
  </body>
</html>
