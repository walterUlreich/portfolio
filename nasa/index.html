<!DOCTYPE html>
<html>
  <head>
    <title>Asteroid Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono|Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <div class="header container-fluid">
      <div class="row">
        <div class="col-md-4">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/NASA_logo.svg/1200px-NASA_logo.svg.png" width="80%" height="auto">
        </div>
        <div class="col-md-8">
          <h1>Potentially-Hazardous Asteroid Tracker</h1>
        </div>
      </div>
    </div>

    <div class="container">
      <h3>Pick a date and start tracking asteroids!</h3>
      <form class="form-inline" id="form">
        <input type="date" id="date" class="form-control">
        <input type="submit" value="Find Asteroids!" class="form-control btn btn-primary">
      </form>

      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Max Diameter(ft)</th>
            <th scope="col">Velocity(mph)</th>
            <th scope="col">Miss Distance(mi)</th>
            <th scope="col">Potentially Hazardous</th>
          </tr>
        </thead>
        <tbody id="table-body">

        </tbody>
      </table>
    </div>

    <script src="main.js"></script>
  </body>
</html>
