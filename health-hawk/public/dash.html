<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Racing+Sans+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
    <link rel="stylesheet" href="dash.css">
  </head>

  <body>

        <div class="navbar">
            <a href="#"><h3 id="logoText">healthHAWK</h3></a>
            <div class="icon">
              <span class="fa fa-heartbeat" aria-hidden="true"></span>
            </div>
            <p id="welcome">Hello, Walter</p>
            <ul>
              <a href="#" class="link"><li><i class="fa fa-user-circle" aria-hidden="true"></i>Profile</li></a>
              <a href="#" class="link"><i class="fas fa-sign-out-alt"></i><li>Logout</li></a>
            </ul>
        </div>

        <div class="jumbotron text-center">
          <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-4">

            </div>
            <div class="col-md-4">

            </div>

          </div>
        </div>

        <div class="container text-center">
          <h1>Calculate Your BMI</h1>
          <form id="bmi-form">
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control" placeholder="feet" id="feet">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="inches" id="inches">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="pounds" id="weight">
              </div>
              <div class="col">
                <input type="submit" class="form-control btn btn-primary" value="Calculate BMI">
              </div>
            </div>
          </form>

          <h3 class="text-center">Result</h3>
          <div id="bmi-div"></div>

          <h1>Calorie Tracker</h1>
          <form id="food-form">
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control" placeholder="food" id="food">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="calories" id="calories">
              </div>
              <div class="col">
                <input type="date" class="form-control" placeholder="date" id="date" data-date-format="mm/dd/yyyy">
              </div>
              <div class="col">
                <input type="submit" class="form-control btn btn-primary" value="Submit Item">
              </div>
            </div>
          </form>

          <table class="table" id="table">
            <thead class="thead thead-dark">
              <tr>
                <th scope="col">Food</th>
                <th scope="col">Calories</th>
                <th scope="col">Date</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
          </table>

          <div id="total-calories"></div>
        </div>

    <div class="footer container-fluid">
      <h3 id="footer-logo" class="text-center">healthHAWK</h3>
      <div class="footer-logo-icon">
        <span class="fa fa-heartbeat" aria-hidden="true"></span>
      </div>
      <p class="text-center">&copy; Copyright 2019 | Design by Walter Ulreich</p>
      <div class="footer-icons">
        <a href="#"><i class="fab fa-facebook-square"></i></a>
        <a href="#"><i class="fab fa-twitter-square"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-pinterest-square"></i></a>
      </div>
    </div>


    <script src="main.js"></script>

  </body>
</html>
